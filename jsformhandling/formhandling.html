<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form handling</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1>Javascript Form Validation</h1>

    <!-- start form  -->
    <form action="">
        <div class="inp1">
            <label for="name">
                <pre>*</pre>Enter your name:
            </label>
            <input type="text" name="name" id="name">
        </div>

        <div class="inp2">
            <label for="email">
                <pre>*</pre>Enter your Email address:
            </label>
            <input type="email" name="email" id="email">
        </div>


        <div class="inp3">
            <label for="pass">
                <pre>*</pre>Enter password:
            </label>
            <input type="password" name="pass" id="pass">
        </div>

        <div class="inp4">
            <label for="male">Enter password: </label> <br>
            <input type="radio" name="gen1" id="male">
            <label for="female">Male</label>
            <input type="radio" name="gen1" id="female">
            <label for="female">Female</label>
        </div>

        <button type="submit">Submit</button>
    </form>
    <!-- end form  -->

    <script src="./form.js"></script>
</body>

</html>
